<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verkkokauppa</title>
    <link rel="stylesheet" href="../css/Etusivu.css">
    <link rel="stylesheet" href="../css/Login.css">
    <script src="../JS/getUser.js"></script>
    <script src="../JS/addUser.js"></script>
</head>
<body>
<div id="sisalto">
    <header>
        <div class="top">
            <a onclick="showLogin()">Kirjaudu</a>
            <a href="Login.html">Luo tunnus</a>

            <div id="lomake" class="login">
                <form name="login" class="kayttaja">
                    <input type="email" name="sposti" id="sposti" placeholder="Sähköposti.."></input>
                    <input type="password" name="psw" id="psw" placeholder="Salasana.."></input>
                    <button type="button" id="kirjaudu" onclick="getUser()">Kirjaudu</button>
                    <p id="login"></p>

                </form>
                <script language="JavaScript">
                    function showLogin() {

                        var x = document.getElementById('lomake');
                        if (x.style.visibility === 'hidden') {
                            x.style.visibility = 'visible';
                        } else {
                            x.style.visibility = 'hidden';
                        }
                    }
                </script>

            </div>
            <h1>Verkkokauppa</h1>
            <div class="haku">
                <div class="nav">
                    <a href="Etusivu.html">Etusivu</a>
                    <a href="Verkkokauppa.html">Tuotteet</a>
                    <a href="Ostoskori.html">Ostoskori</a>
                </div>
            </div>
        </div>
    </header>
    <div class="keskiosa">
        <h2>Luo käyttäjätunnus</h2>

        <form>
            <div class="infot">
                <label><b>Sähköposti</b></label>
                <input type="email" placeholder="Sähköposti..." name="email" id="email" required>

                <label><b>Salasana</b></label>
                <input type="password" placeholder="Salasana..." name="ss" id="password" required>


                <input type="checkbox" checked="checked"> Muista minut
                <div class="napit">
                    <button type="button" class="signup" onclick="addUser()">Luo tili</button>
                    <p id="status"></p>
                </div>
            </div>
        </form>
    </div>
</body>

<footer>
    <div class="uutiskirje">
        <form>
            Tilaa uutiskirjeemme
            <input type="email" name="newsletter" placeholder="Sähköposti...">
            <button id="send">Lähetä</button>
        </form>
    </div>
</footer>
</html>
